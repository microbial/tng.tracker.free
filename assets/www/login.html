<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>TnG</title>
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">

<!-- Extra Codiqa features -->
<link rel="stylesheet" href="css/codiqa.ext.css">

<!-- jQuery and jQuery Mobile -->
<script src="libraries_js/jquery-1.10.1.min.js"></script>
<script src="libraries_js/jquery.mobile-1.3.1.min.js"></script>

<!-- Extra Codiqa features -->
<script src="libraries_js/codiqa.ext.js"></script>
<script src="js/helperFunctions.js"></script>
<script src="js/index.js"></script>
<script src="libraries_js/jquery.validate.min.js"></script>
</head>
<body>
<!-- Login -->
<div data-role="page" id="loginpage">
  <div data-theme="a" data-role="header">
    <h3> TalknGolf </h3>
  </div>
  <div>
    <h2 style="text-align: center;"> <b> Login </b> </h2>
  </div>
  <div data-role="content">
    <form method="post" id="loginForm" action="index.html">
      <div>
        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>
      </div>
      <input type="submit" data-theme="b" id="loginBtn" value="Login" >
    </form>
  </div>
</div>
